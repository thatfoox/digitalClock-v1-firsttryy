<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,400;0,900;1,900&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div id="clock">
        <h2>Digital Clock</h2>
        <div class="clockContainer">
            <div class="clockItem" id="hour">1</div>
            <!-- <div class="clockItem dots"><h1>:</h1></div> -->
            <div class="clockItem" id="minute">2</div>
            <!-- <div class="clockItem dots"><h1>:</h1></div> -->
            <div class="clockItem" id="second">3</div>
        </div>
        <p id="date">Date</p>
        
    </div>    
</body>
<footer>
</footer>

<script src="app.js"></script>
</html>
